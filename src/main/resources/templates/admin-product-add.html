<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Add Product</h1>
    <form  th:action="@{/admin/products/add}" method="post" class="p-4 p-md-5 border rounded-3 bg-body-tertiary needs-validation">
        <div class="mb-3">
            <label for="name" class="form-label">Name:</label>
            <input type="text" id="name" name="name" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description:</label>
            <textarea id="description" name="description" class="form-control" required></textarea>
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Price:</label>
            <input type="number" id="price" name="price" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="stock" class="form-label">Stock:</label>
            <input type="number" id="stock" name="stock" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="imageUrl" class="form-label">image Url:</label>
            <input type="text" id="imageUrl" name="imageUrl" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Add Product</button>
        <br>

    </form>
    <a class="w-100 btn btn-secondary" th:href="@{index}"> Home</a>
</div>
</body>
</html>
