<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product</title>
    <link rel="stylesheet" href="styles.css">
   <style>
       body {
           font-family: Arial, sans-serif;
           background-color: #f4f4f4;
           margin: 0;
           padding: 0;
       }

       .container {
           max-width: 600px;
           margin: 50px auto;
           background-color: #fff;
           padding: 20px;
           border-radius: 8px;
           box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
       }

       h1 {
           text-align: center;
       }

       .form-group {
           margin-bottom: 20px;
       }

       label {
           font-weight: bold;
       }

       input[type="text"],
       input[type="number"],
       textarea {
           width: 100%;
           padding: 10px;
           border: 1px solid #ccc;
           border-radius: 5px;
           box-sizing: border-box;
       }

       textarea {
           resize: vertical;
       }

       button {
           display: block;
           width: 100%;
           padding: 10px;
           background-color: #007bff;
           color: #fff;
           border: none;
           border-radius: 5px;
           cursor: pointer;
       }

       button:hover {
           background-color: #0056b3;
       }

   </style>
</head>
<body>
<div class="container">
    <h1>Edit Product</h1>
    <form action="/updateProduct" method="POST" id="productForm">
        <input type="hidden" name="productId" value="1"> <!-- Replace "1" with actual product ID -->
        <div class="form-group">
            <label for="productName">Product Name:</label>
            <input type="text" id="productName" name="productName" value="Product Name" required>
        </div>
        <div class="form-group">
            <label for="productDescription">Description:</label>
            <textarea id="productDescription" name="productDescription" rows="4" required>Product Description</textarea>
        </div>
        <div class="form-group">
            <label for="productPrice">Price:</label>
            <input type="number" id="productPrice" name="productPrice" value="10.00" step="0.01" required>
        </div>
        <div class="form-group">
            <label for="productCategory">Category:</label>
            <input type="text" id="productCategory" name="productCategory" value="Category" required>
        </div>
        <button type="submit">Update Product</button>
    </form>
</div>
</body>
</html>
