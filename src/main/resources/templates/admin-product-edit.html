<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>

</head>
<body>

<main>

    <div class="container">
        <h2 class="text-center">Edit Product Form</h2>
        <form th:action="@{/admin/products/edit/{id}(id=${product.id})}" method="post" th:object="${product}">
            <div class="mb-3">
                <label for="name" class="form-label">Product Name</label>
                <input type="text" class="form-control" id="name" name="name" th:field="*{name}" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <input type="text" class="form-control" id="description" name="description" th:field="*{description}" required>
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">Price</label>
                <input type="number" class="form-control" id="price" name="price" th:field="*{price}" step="0.01" required>
            </div>
            <div class="mb-3">
                <label for="stock" class="form-label">Stock Quantity</label>
                <input type="number" class="form-control" id="stock" name="stock" th:field="*{stock}" step="0.01" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Update</button>
        </form>


    </div>
    <form th:action="@{/admin/products/delete/{id}(id=${product.id})}" method="post" class="mt-3">
        <button type="submit" class="btn btn-danger w-100">Delete Product</button>
    </form>
</main>
<!-- Your footer content here -->
<script src="../assets/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
